<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        width: 200px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h3 {
        margin: 0 0 15px;
        font-size: 16px;
        color: #ffffff;
        text-align: center;
      }
      input[type="number"] {
        width: 50px;
        padding: 8px;
        text-align: center;
        border: 1px solid #aaa;
        border-radius: 4px;
        background: #242424;
        color: #e0e0e0;
        font-size: 14px;
      }
      button {
        padding: 8px;
        margin: 0;
        border: 1px solid #aaa;
        border-radius: 50%;
        background: #2c2c2c;
        color: #a0a0a0;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      button:hover {
        background: #909090;
        color: #ffffff;
      }
      button.stop {
        background: #2c2c2c;
      }
      button.stop:hover {
        background: #363636;
      }
      .controls {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 12px;
        width: 100%;
      }
      .info {
        font-size: 12px;
        color: #aaaaaa;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h3>Auto Scroll</h3>
    <div class="controls">
      <input type="number" id="speed" min="1" max="100" value="10" />
      <button id="start"><i class="fas fa-play"></i></button>
      <button id="stop" class="stop"><i class="fas fa-pause"></i></button>
    </div>
    <div class="info">Speed: 1 (slow) to 100 (fast)</div>
    <script src="popup.js"></script>
  </body>
</html>
