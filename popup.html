<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background: #1e1e1e;
        color: #e0e0e0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #ffffff;
      }
      input[type="number"] {
        width: 60px;
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #444;
        border-radius: 4px;
        background: #333;
        color: #e0e0e0;
        font-size: 14px;
      }
      button {
        padding: 6px 12px;
        margin: 5px 0;
        border: none;
        border-radius: 4px;
        background: #1e90ff;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #156bbf;
      }
      button.stop {
        background: #ff4500;
      }
      button.stop:hover {
        background: #cc3700;
      }
      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .info {
        font-size: 12px;
        color: #bbb;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h3>Auto Scroll</h3>
    <div class="controls">
      <input type="number" id="speed" min="1" max="100" value="10" />
      <button id="start">Start</button>
      <button id="stop" class="stop">Stop</button>
    </div>
    <div class="info">Speed: 1 (slow) to 100 (fast)</div>
    <script src="popup.js"></script>
  </body>
</html>
